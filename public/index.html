<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Pictures</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="assets/favicon.png"> 
</head>

<body class="index-page">
    <img src="assets/logo.svg" alt="Bird Pictures Logo" class="logo">
    <br>
    <a href="/home" class="button">ENTER</a>

    <!-- Slideshow Container -->
    <div class="slideshow-container">
        <img class="slide" src="assets/bird1.jpg" alt="Bird Photo">
        <img class="slide" src="assets/bird2.jpg" alt="Bird Photo">
        <img class="slide" src="assets/bird3.jpg" alt="Bird Photo"> 
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let slideIndex = 0;
            const slides = document.querySelectorAll(".slide");
            const slideDuration = 2500; // 2.5 seconds

            function showSlides() {
                slides.forEach(slide => slide.style.display = "none"); // Hide all slides
                slideIndex++;
                if (slideIndex > slides.length) { slideIndex = 1; } // Loop back to the start
                slides[slideIndex - 1].style.display = "block"; // Show current slide
                setTimeout(showSlides, slideDuration);
            }

            showSlides(); // Start the slideshow
        });
    </script>
</body>

</html>
